<div class="col-sm-12 form-group" >
    <label [attr.for]="id" class="control-label"> {{ label }} </label>

    <input [type]="type" 
    class="form-control" 
    [ngClass]="classeCss"
    [id]="id" 
    [placeholder]="placeholder"
    [readOnly]="!!isReadOnly"
    [(ngModel)]="value">

    <app-error-msg [control]="control" [label]="label">
    </app-error-msg>

</div>
